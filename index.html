<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- Canonical -->
    <link rel="canonical" href="">

    <title>Neighborhood Map Project</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- font Awesome CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- Main Styles CSS -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">


        <aside id="sideBar">
            <ul class="main-nav">
                <!-- Your Logo Or Site Name -->
                <li class="nav-brand">
                    <a href="#">Neighborhood Map</a>
                </li>
                <!-- Search -->
                <li class="main-search">
                    <form action="#">
                        <input type="text" class="form-control search-input" placeholder="Filter Places..." data-bind="textInput: searchList">
                        <i class="fa fa-search"></i>
                    </form>
                </li>
                <li data-bind="foreach: placesList">
                    <a href="#" data-bind="text: title, click: showMarker"></a>
                </li>
            </ul>
        </aside>

        <!-- Main Section -->
        <section class="main-section">
           <div id="map"></div>
            <!-- Add Your Content Inside -->
            <div class="content">
                <!-- Remove This Before You Start -->
                <div class="form-group">
                    <button id="menuToggler" class="btn btn-primary">List Toggle</button>
                </div>
            </div>
            <!-- /.content -->
        </section>
        <!-- /.main-section -->


    </div>
    <!-- /#wrapper -->

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/features.js"></script>
    <script src="js/app.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/custom.js"></script>

    <!-- Call functions on document ready -->
    <script>
        $(document).ready(function() {
            // Call Menu Toggler
            appMaster.menuToggler();
            // Example Call anotherFunction
            appMaster.anotherFunction();
        });
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDRcey379SBmNQOw32pv-AWNo2jc1jNjac&v=3&callback=initMap" onerror="googleMapError()">


    </script>

</body>

</html>
